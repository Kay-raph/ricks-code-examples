<script>
document.addEventListener("DOMContentLoaded", function () {
  const $input = document.querySelector('.my-input');

  if ($input) {
    $input.addEventListener('keyup', () => {
      $input.value = $input.value.replace(/[^a-zA-Z0-9]/g, '');
    })
  }
});
</script>
