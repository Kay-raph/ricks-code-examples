<p style="padding-top:20px;">Write something: <input type="text" name="my_text" id="my_text"></p>

<p><a href="#" onClick="javascript: load_ajax();">Click here</a></p>

<div id="container"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>
function load_ajax(){

		var my_text = $('#my_text').val();


		html = $.ajax({
			data: "my_text="+my_text,
			type: "POST",
			url: "ajax.php",
			async: false
		 }).responseText;

		$('#container').html(html);

}
</script>
